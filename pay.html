<h1>Confirmation</h1>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Magasin : {{shop.nom}}</h2>
            </div>
            <div class="panel-body">
                <ul class="list-group" ng-repeat="book in books">
                    <li class="list-group-item">
                        <span class="badge">{{book.quantity}}</span>
                        {{book.nom}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="pull-right">
            <strong>Prix total : {{ total | currency:"&euro;":2}}</strong>
        </div>
    </div>
</div>
